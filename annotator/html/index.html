<head>

<body class="annotator">
    <div id="top">
        <div style="text-decoration: underline;">ANNOTATOR</div>
        <nav>
            <ul>
                <li><div class="button is-small" onclick="prev()">Prev</div></li>
                <li><div class="button is-small" onclick="next()">Next</div></li>
            </ul>
        </nav>
        <div id="status" style="margin-left: 20px;">Hello.</div>
    </div>

    <div class="is-row" style="margin-top: 20px">
        <div class="is-col is-50" id="article">
            <h1 id="title">&nbsp;</h1>
            <div id="fulltext" class="is-large" style="white-space: pre-line;"></div>
        </div>
        <div class="is-col is-20"></div>
        <div class="is-col is-30">
            Controls
        </div>
    </div>
